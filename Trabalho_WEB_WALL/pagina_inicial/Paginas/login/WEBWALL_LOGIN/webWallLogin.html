<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="webwallLogin.css">
</head>
<body>
    <section class="conteiner">
        <section class="login">
            <div class="alinhar">
                <div class="textLogin">
                    <h2>Cadastro</h2>
                </div>
            </div>
            <form id="loginForm" class="loginForm">
                <input type="text" class="loginYn" placeholder="Seu nome" required>
                <input type="text" class="loginNumber" placeholder="(xx) xxxxx-xxxx" required>
                <input type="text" class="loginCPF" placeholder="CPF" required>
                <input type="email" class="loginEmail" placeholder="E-mail" required>
                <input type="password" class="loginPassword" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </section>

    <script src="webwallLogin.js"></script>
</body>
</html>
